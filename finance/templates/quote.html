{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Quote</button>
</form>

{% if quote %}
<div class="mt-3">
    <p> A quote of {{quote.name}} ({{quote.symbol}}) costs {{quote.price}}</p>
</div>

{% endif %}
{% endblock %}
