<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){

                // Set green color for corret answer
                let crt = document.querySelector(".correct")
                crt.addEventListener("click", function() {
                    crt.style.backgroundColor = "#1ef73f";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                    });

                // Set red color for wrong answers
                let wrng = document.querySelectorAll(".incorrect")
                for (let i = 0; i < wrng.length; i++) {
                    wrng[i].addEventListener("click", function() {
                    wrng[i].style.backgroundColor = "#f71e29";
                    document.querySelector("#feedback1").innerHTML = "Incorrect";
                    });
                }

                // Verify free question
                document.querySelector("#check").addEventListener("click", function(e){
                   let input = document.querySelector("input");
                   if(input.value == "Suits"){
                       input.style.backgroundColor = "#1ef73f";
                       document.querySelector("#feedback2").innerHTML = "Correct!";
                   } else {
                       input.style.backgroundColor = "#f71e29";
                       document.querySelector("#feedback2").innerHTML = "Incorrect";
                   }
                   e.preventDefault()
                });
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3>Which of these Supreme Court justices did not graduate from Harvard?</h3>
                <button class="incorrect">Scalia</button>
                <button class="incorrect">Roberts</button>
                <button class="incorrect">Kennedy</button>
                <button class="incorrect">Breyer</button>
                <button class="incorrect">Kagan</button>
                <button class="correct">Ginsberg</button>
                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>The previous question was taken from a TV show, what is the name of this show?</h3>
                <form>
                    <input type="text">
                    <button id="check">Check Answer</button>
                </form>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
